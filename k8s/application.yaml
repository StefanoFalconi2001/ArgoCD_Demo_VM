apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weatherly
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/StefanoFalconi2001/ArgoCD_Demo_VM.git'
    targetRevision: main
    path: k8s          
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: weatherly
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
