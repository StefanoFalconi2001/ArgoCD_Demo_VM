name: Generate Changeset PR

on:
    push:
        paths:
            - "frontend/.changeset/**"
        branches:
            - main

permissions:
    contents: write
    pull-requests: write

jobs:
    version-pr:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install dependencies
              run: cd frontend && npm install

            - name: Run Changesets Action
              uses: changesets/action@v1
              with:
                  publish: "false"
              env:
                  GITHUB_TOKEN: ${{ secrets.TOKEN_FOR_CHANGESETS }}
